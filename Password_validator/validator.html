<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="validator.css">
    <script src="https://kit.fontawesome.com/68d3c4da02.js" crossorigin="anonymous"></script>
   
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" class="ContactName" />
        <span class="NameError"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" class="ContactPhone">
        <span class="PhoneError"></span>

      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" class="ContactEmail">
        <span class="EmailError"></span>

      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" class="ContactMsg"></textarea>
        <span class="MsgError"></span>
      </div>

    <button class="data">Submit</button>

    <div class="submitError"></div>
   
  </form>
  </div>
   
</body>
<script src="validator.js"></script>
</html>
