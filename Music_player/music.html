<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/68d3c4da02.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="music.css">
    <title>Music Player</title>
  </head>

  <body>
    <section>
      <div class="mainMusicContainer">
        <div class="MenuButton">
          <button class="Back"><i class="fa-solid fa-arrow-left">
            
          </i></button>
          <select id="songList">
            <option class="op" label="DrumStick" value="you-155670.mp3" >John</option>
            <option class="op" label="Love Bird" value="new1.mp3">Alen</option>
            <option class="op" label="Love day" value="new2.mp3">wich</option>
        </select>
        </div>
        <div class="contentContainer">
            <img src="undraw_Beach_day_cser.png" alt="image"/>
            <h2 class="musicName">DrumStick</h2>
            <p class="artistName">John wick</p>
            <img class="gif" src="64a6b0e0740e455bda54f399_Waveform.gif" alt="" >
           

        </div>
        <div class="BarButton">
            <audio controls  id="song">
                <source src="you-155670.mp3" type="audio/mpeg">
            </audio>
            <p class="sliderTime"></p>
           <input type="range" name="range" id="Slider" value="0">
            <div class="musicButtons">
              <button class="reverseButton"><i class="fa-solid fa-backward"></i></button>
              <button class="pauseButton"><i class="fa-solid fa-play"></i></button
              ><button class="forwardButton"><i class="fa-solid fa-forward"></i></button>
            </div>
            <div class="songSelection">
                
                
            </div>
        </div>
        
      </div>
    </section>
  </body>
  <script src="music.js"></script>
</html>
