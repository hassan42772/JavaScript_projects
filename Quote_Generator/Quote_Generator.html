<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="Quote_Generator.css">
    <title>Quote Generator Website</title>
</head>
<body>
    <section>
        <div class="main_container">
            <h1 class="heading">
                Quote Of The Day
            </h1>
            <div class="quote_container">
                <p class="quote">
                    "<span class="quote_span"></span>"
                </p>
                <div class="author_container">
                    <p class="author">
                        __<span class="author_span"></span>
                    </p>
                </div>
            </div>
            <div class="button_container">
                <button class="btn">New Quote</button>
                <button class="Btn" >
                    <div class="sign"><img src="twitter.png" alt="twitter_image"></div>
                    
                    <div class="text">Tweet</div>
                  </button>
                  
                  
                  
            </div>
        </div>
    </section>
</body>
<script src="Quote_Generator.js"></script>
</html>
